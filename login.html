<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <section class="bg">
        <div class="form">
            <form action="">
                <h2 class="dancing"><i class="fa-solid fa-align-left"></i> LOGIN FORM</h2>
                <input type="email" placeholder="Username or Email Id">
                <i class="fa-solid fa-user-plus"></i>
                <input type="password" placeholder="password" class="password">
                <i class="fa-solid fa-user-lock"></i>
                <button class="dancing">Log In</button>
                <h5 class="dancing">Don't have an account?<span><a href="signup.html">Sing Up</a></span></h5>
                <p class="dancing">Or Login with</p>
                <div class="login-icon">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>

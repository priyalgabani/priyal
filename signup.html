<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fonts1.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <section class="signup-bg">
        <div class="signup-overlay">
            <div class="container">
                <div class="signup-form">
                    <form action="" id="form">
                        <h1 class="Spartan"><i class="fa-solid fa-users"></i> SING UP</h1>
                        <input type="text" name="" id="fname" placeholder="First Name">
                        <input type="text" name="" id="lname" placeholder="Last Name">
                        <input type="email" name="" id="email" placeholder="Email Id">
                        <input type="password" name="" id="password" placeholder="Password">
                        <p class="Josefin">Already a Member? <a href="login.html">Log In</a></p>
                        <button class="Josefin" type="submit" id="value" value="submit">Sing Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
